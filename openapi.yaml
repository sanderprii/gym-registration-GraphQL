openapi: 3.0.0
info:
  title: Gym Training Registration API
  description: API for scheduling and managing gym training sessions
  version: 1.0.0
servers:
  - url: /
    description: API Server
paths:
  /trainees:
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Trainees
      summary: List all trainees
      description: Retrieve a paginated list of all trainees.
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            default: 1
          description: The page number to retrieve.
        - name: pageSize
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: The number of trainees to return per page.
      responses:
        '200':
          description: List of trainees retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Trainee'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Invalid pagination parameters"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Trainees
      summary: Create a new trainee
      description: Create a new trainee with a name, email, password, and optional timezone.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trainee'
            examples:
              trainee:
                summary: Example trainee registration
                value:
                  name: "John Doe"
                  email: "john.doe@example.com"
                  password: "securePassword123"
                  timezone: "Europe/Tallinn"
      responses:
        '201':
          description: Trainee created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Email is already in use"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /trainees/{traineeId}:
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Trainees
      summary: Get trainee details
      description: Retrieve details of a specific trainee by their ID.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee to retrieve.
      responses:
        '200':
          description: Trainee details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Trainee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      security:
        - BearerAuth: [ ]
      tags:
        - Trainees
      summary: Partially update a trainee
      description: Update specific fields of a trainee by their ID.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraineePatch'
            examples:
              updateName:
                summary: Update trainee name
                value:
                  name: "John Smith"
              updateEmail:
                summary: Update trainee email
                value:
                  email: "john.smith@example.com"
      responses:
        '200':
          description: Trainee updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Trainee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      security:
        - BearerAuth: [ ]
      tags:
        - Trainees
      summary: Delete a trainee
      description: Delete a specific trainee by their ID.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee to delete.
      responses:
        '204':
          description: Trainee deleted successfully
        '404':
          description: Trainee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Resource not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions:
    post:
      tags:
        - Authentication
      summary: Create session (login)
      description: Authenticate trainee and create session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
            examples:
              login:
                summary: Login credentials
                value:
                  email: "john.doe@example.com"
                  password: "securePassword123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Authentication token
                  trainee:
                    $ref: '#/components/schemas/Trainee'
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                trainee:
                  id: "1"
                  name: "John Doe"
                  email: "john.doe@example.com"
                  timezone: "Europe/Tallinn"
        '400':
          description: Missing email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Email and password are required"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Invalid email or password"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Internal server error"

    delete:
      security:
        - BearerAuth: [ ]
      tags:
        - Authentication
      summary: Destroy session (logout)
      description: End trainee session
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Successfully logged out"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Unauthorized"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Internal server error"

    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Authentication
      summary: Check session
      description: Check if trainee is authenticated
      responses:
        '200':
          description: Session status
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean
                  trainee:
                    $ref: '#/components/schemas/Trainee'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /workouts:
    post:
      security:
        - BearerAuth: [ ]
      tags:
        - Workouts
      summary: Create a new workout type
      description: Create a new workout type with a name, duration, and optional details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkoutType'
            examples:
              workout:
                summary: Example workout
                value:
                  name: "High-Intensity Interval Training"
                  duration: 45
                  description: "Alternating periods of short intense exercise with less intense recovery periods"
                  color: "#FF5733"
      responses:
        '201':
          description: Workout type created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkoutType'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Invalid input"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Workouts
      summary: List all workouts
      description: Retrieve a list of all workout types.
      responses:
        '200':
          description: List of workouts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workout'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /workouts/{workoutId}:
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Workouts
      summary: Get workout details
      description: Retrieve details of a specific workout by its ID.
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the workout to retrieve.
      responses:
        '200':
          description: Workout found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workout'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Workout not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      security:
        - BearerAuth: [ ]
      tags:
        - Workouts
      summary: Partially update a workout
      description: Update specific fields of a workout by its ID.
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the workout to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkoutPatch'
            examples:
              updateName:
                summary: Update workout name
                value:
                  name: "Advanced HIIT"
              updateDuration:
                summary: Update workout duration
                value:
                  duration: 60
                  description: "Extended high-intensity workout"
      responses:
        '200':
          description: Workout updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkoutType'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Workout not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      security:
        - BearerAuth: [ ]
      tags:
        - Workouts
      summary: Delete a workout
      description: Delete a specific workout by its ID.
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the workout to delete.
      responses:
        '204':
          description: Workout deleted successfully
        '404':
          description: Workout not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Resource not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /routines:
    post:
      security:
        - BearerAuth: [ ]
      tags:
        - Routines
      summary: Create a new routine
      description: Create a new routine for a trainee with their availability.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoutineInput'
            examples:
              routine:
                summary: Example routine
                value:
                  userId: "123e4567-e89b-12d3-a456-426614174000"
                  availability:
                    - day: "monday"
                      startTime: "08:00"
                      endTime: "10:00"
                    - day: "wednesday"
                      startTime: "18:00"
                      endTime: "20:00"
                    - day: "friday"
                      startTime: "17:00"
                      endTime: "19:00"
      responses:
        '201':
          description: Routine created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routine'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Invalid input"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Internal server error"

    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Routines
      summary: List all routines or filter by trainee
      description: Retrieve a list of all routines or filter by a specific trainee ID.
      parameters:
        - name: traineeId
          in: query
          required: false
          schema:
            type: string
          description: The ID of the trainee whose routines to retrieve.
      responses:
        '200':
          description: List of routines retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Routine'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: No routines found for the given trainee ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /routines/trainee/{traineeId}:
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Routines
      summary: Get trainee's routine details
      description: Retrieve details of a specific trainee's routine.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee whose routine to retrieve.
      responses:
        '200':
          description: Routine details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routine'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Routine not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      security:
        - BearerAuth: [ ]
      tags:
        - Routines
      summary: Partially update a trainee's routine
      description: Update specific fields of a trainee's routine by their ID.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee whose routine to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoutinePatch'
            examples:
              updateAvailability:
                summary: Update routine availability
                value:
                  availability:
                    - day: "tuesday"
                      startTime: "17:00"
                      endTime: "19:00"
                    - day: "thursday"
                      startTime: "18:00"
                      endTime: "20:00"
      responses:
        '200':
          description: Routine updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routine'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Routine not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Internal server error"
    delete:
      security:
        - BearerAuth: [ ]
      tags:
        - Routines
      summary: Delete a routine
      description: Delete the routine for a specific trainee by their ID.
      parameters:
        - name: traineeId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the trainee whose routine to delete.
      responses:
        '204':
          description: Routine deleted successfully
        '404':
          description: Routine not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Resource not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Internal server error"

  /registrations:
    post:
      security:
        - BearerAuth: [ ]
      tags:
        - Registrations
      summary: Register for a workout
      description: Create a new registration for a trainee to attend a workout session.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
            examples:
              registration:
                summary: Example registration
                value:
                  eventId: "123e4567-e89b-12d3-a456-426614174001"
                  userId: "123e4567-e89b-12d3-a456-426614174000"
                  inviteeEmail: "john.doe@example.com"
                  startTime: "2025-03-15T10:00:00Z"
                  endTime: "2025-03-15T11:00:00Z"
                  status: "scheduled"
      responses:
        '201':
          description: Registration created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Invalid input"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Registrations
      summary: List all registrations
      description: Retrieve a list of all registrations.
      responses:
        '200':
          description: List of registrations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Registration'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /registrations/{registrationId}:
    patch:
      security:
        - BearerAuth: [ ]
      tags:
        - Registrations
      summary: Partially update a registration
      description: Update specific fields of a registration by its ID.
      parameters:
        - name: registrationId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the registration to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationPatch'
            examples:
              updateStatus:
                summary: Update registration status
                value:
                  status: "completed"
              reschedule:
                summary: Reschedule registration
                value:
                  startTime: "2025-03-16T14:00:00Z"
                  endTime: "2025-03-16T15:00:00Z"
      responses:
        '200':
          description: Registration updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Registration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      security:
        - BearerAuth: [ ]
      tags:
        - Registrations
      summary: Delete a registration
      description: Delete a specific registration by its ID.
      parameters:
        - name: registrationId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the registration to delete.
      responses:
        '204':
          description: Registration deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Registration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Resource not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      security:
        - BearerAuth: [ ]
      tags:
        - Registrations
      summary: Get registration details
      description: Retrieve details of a specific registration by its ID.
      parameters:
        - name: registrationId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the registration to retrieve.
      responses:
        '200':
          description: Registration details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Registration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token

  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        pageSize:
          type: integer
          minimum: 1
        total:
          type: integer
          minimum: 0
      required:
        - page
        - pageSize
        - total

    Trainee:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        password:
          type: string
        timezone:
          type: string
        token:
          type: string  # Token is optional
      required:
        - id
        - name
        - email
        - password

    TraineePatch:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
