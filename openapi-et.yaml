
  openapi: 3.0.0
  info:
    title: Jõusaali Treeningu Registreerimise API
    description: API jõusaali treeningsessioonide planeerimiseks ja haldamiseks
    version: 1.0.0
  servers:
    - url: http://localhost:3000/api-docs-et
      description: Lokaalne Arendusserver
  paths:
    /trainees:
      get:
        security:
          - BearerAuth: [ ]
        tags:
          - Treenijad
        summary: Kuva kõik treenijad
        description: Hangi leheküljestatud nimekiri kõikidest treenijatest.
        parameters:
          - name: page
            in: query
            required: true
            schema:
              type: integer
              minimum: 1
              default: 1
            description: Lehekülje number, mida soovitakse kuvada.
          - name: pageSize
            in: query
            required: true
            schema:
              type: integer
              minimum: 1
              maximum: 100
              default: 20
            description: Treenijate arv, mida ühel leheküljel kuvatakse.
        responses:
          '200':
            description: Treenijate nimekiri edukalt hangitud
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Trainee'
                    pagination:
                      $ref: '#/components/schemas/Pagination'
          '400':
            description: Vigased leheküljestamise parameetrid
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
                example:
                  message: "Vigased leheküljestamise parameetrid"
          '401':
            description: Autoriseerimata
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '500':
            description: Serveri sisemine viga
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
      post:
        tags:
          - Treenijad
        summary: Loo uus treenija
        description: Loo uus treenija nime, e-posti, parooli ja valikulise ajavööndiga.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        responses:
          '201':
            description: Treenija edukalt loodud
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Trainee'
          '400':
            description: Vigane sisend
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '500':
            description: Serveri sisemine viga
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'

