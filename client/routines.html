<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routines - Gym Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="container">
        <div>
            <h1>Gym Registration System</h1>
            <span id="user-info"></span>
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="trainees.html">Trainees</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="routines.html" class="active">Routines</a></li>
            <li><a href="registrations.html">Registrations</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h2>Training Routines Management</h2>
        <button onclick="openCreateModal()" class="btn btn-success">Add New Routine</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="table-container">
            <table id="routines-table">
                <thead>
                <tr>
                    <th>Trainee</th>
                    <th>Availability</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="routines-tbody">
                <tr>
                    <td colspan="4" class="text-center">
                        <div class="spinner"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create/Edit Routine Modal -->
<div id="routine-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New Routine</h2>
        <div id="modal-error" class="error-message"></div>

        <form id="routine-form">
            <input type="hidden" id="routine-id">

            <div class="form-group">
                <label for="routine-trainee">Trainee:</label>
                <select id="routine-trainee" name="userId" required>
                    <option value="">Select a trainee...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Availability:</label>
                <div id="availability-container">
                    <!-- Availability slots will be dynamically generated -->
                </div>
                <button type="button" onclick="addAvailabilitySlot()" class="btn btn-secondary">Add Time Slot</button>
            </div>

            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/routines.js"></script>
</body>
</html>
