<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations - Gym Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="container">
        <div>
            <h1>Gym Registration System</h1>
            <span id="user-info"></span>
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="trainees.html">Trainees</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="routines.html">Routines</a></li>
            <li><a href="registrations.html" class="active">Registrations</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h2>Workout Registrations Management</h2>
        <button onclick="openCreateModal()" class="btn btn-success">Add New Registration</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="table-container">
            <table id="registrations-table">
                <thead>
                <tr>
                    <th>Trainee</th>
                    <th>Event ID</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="registrations-tbody">
                <tr>
                    <td colspan="7" class="text-center">
                        <div class="spinner"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create/Edit Registration Modal -->
<div id="registration-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New Registration</h2>
        <div id="modal-error" class="error-message"></div>

        <form id="registration-form">
            <input type="hidden" id="registration-id">

            <div class="form-group">
                <label for="registration-trainee">Trainee:</label>
                <select id="registration-trainee" name="userId" required>
                    <option value="">Select a trainee...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="registration-event">Event ID:</label>
                <input type="text" id="registration-event" name="eventId" required
                       placeholder="Enter event/workout ID">
            </div>

            <div class="form-group">
                <label for="registration-email">Invitee Email:</label>
                <input type="email" id="registration-email" name="inviteeEmail" required
                       placeholder="Email for the registration">
            </div>

            <div class="form-group">
                <label for="registration-start">Start Time:</label>
                <input type="datetime-local" id="registration-start" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="registration-end">End Time:</label>
                <input type="datetime-local" id="registration-end" name="endTime">
            </div>

            <div class="form-group">
                <label for="registration-status">Status:</label>
                <select id="registration-status" name="status" required>
                    <option value="scheduled">Scheduled</option>
                    <option value="canceled">Canceled</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/registrations.js"></script>
</body>
</html>
