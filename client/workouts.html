<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - Gym Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="container">
        <div>
            <h1>Gym Registration System</h1>
            <span id="user-info"></span>
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="trainees.html">Trainees</a></li>
            <li><a href="workouts.html" class="active">Workouts</a></li>
            <li><a href="routines.html">Routines</a></li>
            <li><a href="registrations.html">Registrations</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h2>Workout Types Management</h2>
        <button onclick="openCreateModal()" class="btn btn-success">Add New Workout</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="table-container">
            <table id="workouts-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration (min)</th>
                    <th>Description</th>
                    <th>Color</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="workouts-tbody">
                <tr>
                    <td colspan="6" class="text-center">
                        <div class="spinner"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create/Edit Workout Modal -->
<div id="workout-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New Workout</h2>
        <div id="modal-error" class="error-message"></div>

        <form id="workout-form">
            <input type="hidden" id="workout-id">

            <div class="form-group">
                <label for="workout-name">Name:</label>
                <input type="text" id="workout-name" name="name" required>
            </div>

            <div class="form-group">
                <label for="workout-duration">Duration (minutes):</label>
                <input type="number" id="workout-duration" name="duration" required min="1">
            </div>

            <div class="form-group">
                <label for="workout-description">Description:</label>
                <textarea id="workout-description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="workout-color">Color:</label>
                <input type="color" id="workout-color" name="color">
            </div>

            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/workouts.js"></script>
</body>
</html>
